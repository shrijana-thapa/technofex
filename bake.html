<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Game 🍪🔥</title>
  </head>
  <body>
    <h1>🎮 Cookie Game: Will it burn or be yummy?</h1>
    <button onclick="startGame()">Bake a Cookie</button>

    <script>
      function bakeCookie() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const isSuccess = Math.random() > 0.3; // 70% chance success
            if (isSuccess) {
              resolve("✅ Cookie is ready! 🍪 Enjoy!");
            } else {
              reject("🔥 Oh no! The cookie burned!");
            }
          }, 3000);
        });
      }

      async function startGame() {
        alert("🧁 Starting to bake... Wait for it...");

        try {
          const result = await bakeCookie(); // wait for the cookie
          alert(result); // Cookie ready!
        } catch (error) {
          alert(error); // Cookie burned!
        } finally {
          alert("🔁 Game Over! You can try baking again.");
        }
      }
    </script>
  </body>
</html>
